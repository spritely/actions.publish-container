name: Run Publish Container Tests

on: [push, workflow_dispatch]

jobs:
  basic-test:
    name: Basic test
    runs-on: ubuntu-24.04
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
        env:
          REGISTRY_AUTH: htpasswd
          REGISTRY_AUTH_HTPASSWD_REALM: Registry Realm
          REGISTRY_AUTH_HTPASSWD_PATH: /auth/htpasswd
        volumes:
          - ${{ github.workspace }}/tests/auth:/auth

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate container registry is running
        run: |
          # Wait for registry to be ready
          for i in {1..10}; do
            if curl -u testuser:testpassword http://localhost:5000/v2/ > /dev/null 2>&1; then
              echo "Registry is running"
              break
            fi
            echo "Waiting for registry... $i"
            sleep 3
            if [ $i -eq 10 ]; then
              echo "Registry failed to start"
              exit 1
            fi
          done


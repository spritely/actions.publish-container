name: Run Publish Container Tests

on: [push, workflow_dispatch]

jobs:
  run-tests:
    name: Run tests
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start container registry
        run: |
          docker run -d -p 5000:5000 \
            -v ${{ github.workspace }}/tests/auth:/auth \
            -e REGISTRY_AUTH=htpasswd \
            -e REGISTRY_AUTH_HTPASSWD_REALM="Registry Realm" \
            -e REGISTRY_AUTH_HTPASSWD_PATH=/auth/htpasswd \
            --name registry registry:2

      - name: Validate container registry is running
        run: |
          # Wait for registry to be ready
          for i in {1..10}; do
            if curl -u testuser:testpassword http://host.docker.internal:5000/v2/ > /dev/null 2>&1; then
              echo "Registry is running"
              break
            fi
            echo "Waiting for registry... $i"
            sleep 3
            if [ $i -eq 10 ]; then
              echo "Registry failed to start"
              exit 1
            fi
          done

      - name: Run basic test
        uses: ./tests/basic-test
